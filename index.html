<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEO PETER</title>
    <style>

@import url('https://fonts.googleapis.com/css2?family=Schibsted+Grotesk:ital,wght@0,400..900;1,400..900&display=swap');

:root {
  --color: #F5471A;
  --accent:#1B1B1B;
  --hover:white;
}

body {
    font-family: Helvetica, sans-serif;
    background-color: var(--color); /* tamnosiva boja */
    color: var(--accent) ;/* lagano bijela boja */
    margin: 0;
    padding: 0;
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    overflow: hidden;
}

body, * {
    cursor: url('mac-cursor.png'), auto;
   
}


.text {

    position: absolute;
    transform: translate(-50%, -50%);
    font-size: 40px;
    pointer-events: none; /* Onemogućava interakciju s tekstom */
    transition: transform 0.2s ease-in-out; /* Animacija povećanja */
  
    font-family: "Schibsted Grotesk", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
   
}

.header-text {
    position: absolute;
    top: 10px;
    left: 10px;
    color: var(--accent); /* lagano bijela boja */
    font-family: "Schibsted Grotesk", sans-serif;
    font-optical-sizing: auto;
    font-weight: 400;
    font-style: normal;
    font-size: 2em;
}

a{
    text-decoration: none;
    color: var(--accent);
    display: inline-block;
    border-bottom:1px solid var(--accent);
}

a:hover{
    color: var(--hover);
    cursor: pointer;

}



    </style>

<body>
    <div class="header-text">
        <div>TEO PETER</div>
        <div>Graphic and UX/UI designer currently working as junior designer at <a href="https://www.sawraft.com" target="_blank">Sawraft Studio</a> in Zagreb</div>
        <div><a href="mailto:name@email.com">teo_peter@outlook.com</a></div>
    </div>
    <script>

let isPaused = false; // Varijabla za praćenje statusa pauze

function createTextElement(x, y) {
    const textElement = document.createElement('div');
    textElement.textContent = '+';
    textElement.className = 'text';
    textElement.style.left = `${x}px`;
    textElement.style.top = `${y}px`;

    textElement.style.fontSize = '2em';
    textElement.addEventListener('mouseover', function() {
        let currentSize = parseFloat(window.getComputedStyle(textElement).fontSize);
        textElement.style.fontSize = (currentSize * 1.05) + 'px';
    });

    document.body.appendChild(textElement);
}

function handleMouseMove(event) {
    if (!isPaused) {
        const x = event.clientX;
        const y = event.clientY;
        createTextElement(x, y);
    }
}

document.addEventListener('mousemove', handleMouseMove);

document.addEventListener('click', function() {
    // Toggle pauzu
    isPaused = !isPaused;
    if (isPaused) {
        document.removeEventListener('mousemove', handleMouseMove);
    } else {
        document.addEventListener('mousemove', handleMouseMove);
    }
});

document.addEventListener('dblclick', function() {
    // Uklanjanje svih elemenata s klasom 'text'
    const textElements = document.querySelectorAll('.text');
    textElements.forEach(function(element) {
        element.remove();
    });
});
